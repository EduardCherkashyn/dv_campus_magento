<VirtualHost *:80>
    ServerName eduard-cherkashyn.local
    ServerAlias www.eduard-cherkashyn.local eduard-cherkashyn-dv-campus.local www.eduard-cherkashyn-dv-campus.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName eduard-cherkashyn.local
    ServerAlias www.eduard-cherkashyn.local eduard-cherkashyn-dv-campus.local www.eduard-cherkashyn-dv-campus.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/eduard-cherkashyn.local+3.pem
        SSLCertificateKeyFile /certs/eduard-cherkashyn.local+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>